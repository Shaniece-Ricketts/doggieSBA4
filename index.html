<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="breed-selection">
        <select id="breed-select">
          <option value="select">Select A Breed</option>
            <option value="husky">Husky</option>
            <option value="labrador">Labrador</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
            <!-- <option value="chihuahua">Chihuahua</option> -->
            <!-- <option value="dachshund">Dachshund</option> -->
            <!-- <option value="germanshepherd">German Shepherd</option> -->
            <option value="poodle">Poodle</option>
            <option value="rottweiler">Rottweiler</option>
            <!-- <option value="shih-tzu">Shih Tzu</option> -->
            <option value="boxer">Boxer</option>
            <option value="doberman">Doberman</option>
            <option value="maltese">Maltese</option>
            <!-- <option value="yorkshireterrier">Yorkshire Terrier</option> -->
            <!-- <option value="greatdane">Great Dane</option> -->
            <option value="corgi">Corgi</option>
            <!-- <option value="bostonterrier">Boston Terrier</option> -->
            <!-- <option value="siberianhusky">Siberian Husky</option> -->
            <option value="dalmatian">Dalmatian</option>
        </select>
        <button id="search-button">Search</button>
    </div>
    <h1>Doggie Play House</h1>
    <div id="breed-container" class="breed-container">
        <!-- Breed information and image will be displayed here -->
    </div>
    <script type="module" src="app.mjs"></script>
</body>
</html>
